<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      @if (icon()) {
      <mat-icon>{{ icon() }}</mat-icon>
      }
      {{ title() }}
    </mat-card-title>
    @if (subtitle()) {
    <mat-card-subtitle>{{ subtitle() }}</mat-card-subtitle>
    }
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
