<div class="analytics-container">
  <div class="page-header">
    <h1>Analytics Dashboard</h1>
    <p>Comprehensive insights and data visualization</p>
  </div>

  <div class="analytics-grid">
    <!-- Visits vs Registrations Chart -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>trending_up</mat-icon>
          Visits vs Registrations
        </mat-card-title>
        <mat-card-subtitle>Daily website traffic and conversion</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-area-chart
          [results]="[
            { name: 'Visits', series: visitsData().map(d => ({ name: d.date, value: d.visits })) },
            { name: 'Registrations', series: visitsData().map(d => ({ name: d.date, value: d.registrations })) }
          ]"
          [scheme]="chartColorScheme"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Date"
          yAxisLabel="Count"
          [animations]="true">
        </ngx-charts-area-chart>
      </mat-card-content>
    </mat-card>

    <!-- Popular Hobbies Chart -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Popular Hobbies</mat-card-title>
        <mat-card-subtitle>Most common interests among candidates</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-horizontal
          [results]="hobbiesData()"
          [scheme]="chartColorScheme"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Count"
          yAxisLabel="Hobbies"
          [animations]="true">
        </ngx-charts-bar-horizontal>
      </mat-card-content>
    </mat-card>
  </div>
</div>
