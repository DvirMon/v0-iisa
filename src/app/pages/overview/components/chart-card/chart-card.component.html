<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon *ngIf="icon">{{ icon() }}</mat-icon>
      {{ title() }}
    </mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
