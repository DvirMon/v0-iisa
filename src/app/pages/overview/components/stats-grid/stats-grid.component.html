<div class="stats-grid" [class.loading]="loading()">
  <!-- Loading State -->
  @if (loading()) {
    <div class="stats-loading">
      @for (item of [1,2,3,4]; track item) {
        <div class="stat-skeleton">
          <div class="skeleton-header"></div>
          <div class="skeleton-number"></div>
          <div class="skeleton-subtitle"></div>
        </div>
      }
    </div>
  }

  <!-- Stats Cards -->
  @if (!loading()) {
    <div class="stats-container">
      @for (card of statCards(); track trackByStatCard($index, card)) {
        <app-stat-card
          [data]="card"
          [class]="'stat-item-' + card.gradient"
          [@slideIn]="'in'">
        </app-stat-card>
      }
    </div>
  }

  <!-- Empty State -->
  @if (!loading() && statCards().length === 0) {
    <div class="stats-empty">
      <mat-icon class="empty-icon">analytics</mat-icon>
      <h3>No Statistics Available</h3>
      <p>Statistics will appear here when data is loaded.</p>
    </div>
  }
</div>
