<div class="overview-container">
  <div class="charts-grid">
    <app-chart-card
      title="Age Distribution"
      subtitle="Breakdown of candidate ages">
      <app-age-distribution-chart [data]="ageData()">
      </app-age-distribution-chart>
    </app-chart-card>

    <app-chart-card
      title="Popular Hobbies"
      subtitle="Most common interests among candidates">
      <app-hobbies-chart [data]="hobbiesData()"></app-hobbies-chart>
    </app-chart-card>
  </div>

  <app-location-card></app-location-card>
</div>
