<!-- Header -->
<mat-toolbar color="primary" class="app-header">
  <div class="header-content">
    <div class="header-left">
      <mat-icon class="header-icon">rocket_launch</mat-icon>
      <div class="header-text">
        <h1 class="app-title">IISA Dashboard</h1>
        <span class="subtitle">Israeli Imaginary Space Agency</span>
      </div>
    </div>
    <div class="header-right">
      <mat-chip-set>
        <mat-chip color="primary" selected>
          <mat-icon matChipAvatar>public</mat-icon>
          Mission Control
        </mat-chip>
      </mat-chip-set>
    </div>
  </div>
</mat-toolbar>

<!-- Main Content with Tabs -->
<div class="main-content">
  <mat-tab-group class="main-tabs" animationDuration="300ms">
    <!-- Overview Tab -->
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>dashboard</mat-icon>
        <span>Overview</span>
      </ng-template>
      <div class="tab-content">
        <app-overview></app-overview>
      </div>
    </mat-tab>

    <!-- Candidates Tab -->
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>people</mat-icon>
        <span>Candidates</span>
      </ng-template>
      <div class="tab-content">
        <app-candidates></app-candidates>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
